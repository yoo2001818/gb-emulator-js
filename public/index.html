<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gb-emulator-js</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="canvas-inner">
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls">
        <div class="controls-row">
          <button type="button" id="open-rom">Open ROM</button>
          <button type="button" id="open-sav">Open SAV</button>
          <button type="button" id="download-sav">Download SAV</button>
        </div>
        <div class="controls-row">
          <button type="button" id="play">Play/Pause</button>
          <button type="button" id="reset">Reset</button>
          <button type="button" id="step-frame">Step Frame</button>
          <button type="button" id="step-clock">Step Clock</button>
        </div>
        <div class="controls-row">
          <button type="button" id="load-state">Load State</button>
          <button type="button" id="save-state">Save State</button>
          <button type="button" id="open-state">Open State</button>
          <button type="button" id="download-state">Download State</button>
        </div>
        <div class="controls-row">
          <button type="button" id="debug-stats">Debug Stats</button>
          <button type="button" id="dump-vram">Dump VRAM</button>
        </div>
      </div>
    </div>
  </body>
</html>
