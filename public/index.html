<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gb-emulator-js</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="canvas-inner">
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls">
        <div class="controls-row">
          <button type="button" id="open">Open...</button>
        </div>
        <div class="controls-row">
          <button type="button" id="play">Play/Pause</button>
          <button type="button" id="step-frame">Step Frame</button>
        </div>
        <div class="controls-row">
          <button type="button" id="download-state">Download State</button>
          <button type="button" id="download-sav">Download Save</button>
        </div>
        <div class="controls-row">
          <button type="button" id="toggle-debug-stats">Debug Stats</button>
          <button type="button" id="dump-vram">Dump VRAM</button>
          <button type="button" id="reset">Reset</button>
        </div>
      </div>
      <div id="debug-stats-txt"></div>
      <div class="description">
        <p>B: Z</p>
        <p>A: X</p>
        <p>Start: Enter</p>
        <p>Select: Backspace</p>
        <p>D-pad: Arrow key</p>
        <p>Pause: Space</p>
        <p>Save state: 1</p>
        <p>Load state: 2</p>
      </div>
      <ul id="romlist"></ul>
    </div>
  </body>
</html>
